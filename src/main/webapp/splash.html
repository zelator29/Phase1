<div class="container">
    <p style="margin-top: 50px;"></p>
    <h1 id="title1" class="text-center blue-font">Pittsburgh Cares</h2>
    <h2 id="title2" class="text-center black-font">Mobile!</h2>
    <div style="margin-top: 20px;">
        <!-- will eventually turn into 'login' screen -->
        <button class="btn btn-info btn-lg center-block" data-toggle="modal" 
                data-target=".login-div">Begin!</button>
    </div>
    <div class="container-fluid text-center" style="margin: 10% 25%">
        <img id="logo" class="unselectable row  img-thumbnail" 
             style="border: 0; box-shadow: none;"   
             src="css/pghcareslogo.png" 
             alt="Pittsburgh Cares">
    </div>
    
    <h4 class="text-center black-font">3505 Butler St.</h4>
    <h4 class="text-center black-font">Pittsburgh, PA 15201</h4>
    <h4 class="text-center black-font">(412) 471-2114</h4>
    <h4 class="text-center black-font">&copy;2015 - All Rights Reserved</h4>

    <div class="modal fade login-div"  id="login-modal" role="dialog">
        <div class="modal-dialog modal-sm"> 
            <div class="modal-content container" style="margin: 40px 60px; padding: 20px 20px;">
                <form role="form">
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" class="form-control" id="userIdField" placeholder="Enter user ID">
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input type="password" class="form-control" id="passwordField" 
                               placeholder="Password">
                    </div>
                    <div class="">
                      <label for="saveLogin">Save login information? <input type="checkbox" 
                                    id="saveLogin"></label>
                    </div>
                    <button type="submit" data-ng-click='login()' 
                                class="btn btn-lg btn-info center-block">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        $('#title1').addClass('animated fadeInDown');
        $('#title2').addClass('animated fadeInDownBig');
        $('#logo').addClass('animated swing');
    </script>
</div>
