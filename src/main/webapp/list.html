<!DOCTYPE html>

<div id="listTab" class="container fillpad ">
    <div class='list-group'>
        <div ng-repeat='opp in opportunities' ng-click='listClick($event, opp)' class='list-group-item'>
            <h4 class="blue-font list-group-item-heading"><strong>{{opp.title}}</strong></h4>
            <p class="black-font list-group-item-text"
               ><strong>{{formatDate(opp.startDate)}} - {{formatDate(opp.endDate)}}</strong></p>
            <p class="black-font list-group-item-text"
               >{{opp.city + ', ' + 
                    opp.region.toUpperCase() + ' ' + opp.postalCode}}</p>
        </div>
    </div>
</div>
