<!DOCTYPE html>
<div id="searchTab" class="container-fluid">
    <div class="text-center title-wrapper">
        <h3 class="black-font"><small>Fill in the fields below and hit</small></h3>
        <h3 class="black-font"><small>'Search' to find opportunities</small></h3>
    </div>
 
    <div class="row">
        <div class="input-group">
            <input type="text" data-ng-model="selectedCategory" class="form-control" 
                placeholder="Select a Category" name="categoryField" id="categoryField" />
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                  <li ng-repeat="category in categories" ng-click="selectCategory(category)">
                      <a href="">{{category}}</a>
                  </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row col-xs-12 top-buffer">
        <input type="text" ng-model="fromDate" class="form-control">
    </div>

    <div class="row col-xs-12 top-buffer">
        <input type="text" ng-model="toDate" class="form-control">
    </div>

    <div class="row top-buffer col-xs-12">
        <input type="text" class="form-control" ng-model='location' 
                                placeholder="Enter ZIP code or Location">
    </div>

    <div class="row top-buffer col-xs-12">
        <div class="input-group">
            <input type="text" data-ng-model="selectedDistance" class="form-control"/> 
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                  <li ng-repeat="distance in distances" ng-click="selectDistance(distance)">
                      <a href="">{{distance}}</a>
                  </li>
                </ul>
            </div>
        </div>        
    </div>

    <div class="row top-buffer">
        <div class="inner col-xs-offset-5 col-xs-2" 
                    style="margin-top: 15px; margin-bottom: 25px;">
             <button id="go"  class="btn btn-primary btn-lg form-control" 
                     ng-click='go()' type="button">Search<span 
                     class="glyphicon glyphicon-search" style="margin-left: 12px; margin-top: 2px;"></span>
             </button>
        </div>
    </div>
    
    <div id="footer" style="text-align: center;">
        <img class="unselectable" src="css/pghcareslogo.png" 
                    style="height: 25%; width: 25%; 
                    margin-top: 5px; margin-bottom: 5px;" 
                    alt="Pittsburgh Cares">
        <p class="black-font">3505 Butler St.</p>
        <p class="black-font">Pittsburgh, PA 15201</p>
        <p class="black-font">(412) 471-2114</p>
        <p class="black-font">&copy;2014 - All Rights Reserved</p>
    </div>
</div>
