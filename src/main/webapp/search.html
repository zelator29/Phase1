        <h3 class="black-font"><small>'Search' to find opportunities</small></h3>
    </div>

        <div class="row">
            <div class="col-xs-12" >
                <div id="jqxComboBox">
                </div>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-xs-6">
                <input type="text" class="form-control">
<!--                <input type="text" class="form-control" 
                        data-provide="datepicker"
                        ng-model="fromDate"
                        id="from-date" placeholder="From this date">-->
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control">
<!--                <input type="text" class="form-control" 
                        data-provide="datepicker"
                        ng-model="toDate"
                        id="to-date" placeholder="To this date">-->
            </div>
        </div>
        
        <div class="row top-buffer">
            <div class="col-xs-6">
                <input type="text" class="form-control">
<!--                 <input type="text" class="form-control" 
                        ng-model="zip"
                        id="zip-code" placeholder="Enter ZIP code">-->
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control">
<!--               <input type="text" class="form-control" 
                        ng-model="distance"
                        id="distance" placeholder="Distance">-->
            </div>
        </div>
      
        <div class="row top-buffer"></div>
        <div class="row top-buffer">
            <div class="inner col-xs-offset-4 col-xs-4" style="margin-top: 20px;">
                 <button id="go"  class="btn btn-primary form-control" ng-click='search()' type="submit">
                     Search<span class="glyphicon glyphicon-search" style="margin-left: 12px;"></span>
                 </button>

        </div>
     </form> 
    
    <div id="footer" style="text-align: center;">

        <p class="black-font">3505 Butler St.</p>
        <p class="black-font">Pittsburgh, PA 15201</p>
        <p class="black-font">(412) 471-2114</p>

    </div>
</div>
<script type="text/javascript">
    $.jqx.theme = 'bootstrap';
    $(document).ready(function() {
        var keywords = [
            'Adult Education', 'Animals', 'Arts & Culture',
            'Children & Youth Education', 'Civic & Community',
            'Disaster & Emergency Services', 'Environment',
            'Faith-Based Service', 'Health & Wellness', 'Family Services',
            'Hunger & Homelessness', 'International Service',
            'Internships & Employment', 'Justice & Legal Services',
            'Immigrant & Refugee Services', 'Schools', 'Senior Services',
            'Sports & Recreation', 'Technology',
            'Veterans & Military Families'];
            // Create a jqxComboBox
            $("#jqxComboBox").jqxComboBox({selectedIndex: -1, 
                    source: keywords, width: '100%', 
                    height: '35px', autoComplete: true });
            $("#jqxComboBox").jqxComboBox({placeHolder: "Select a keyword" });
    });
</script>
